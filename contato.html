<form id="formulario" action="./posContato.html">
  <label for="nome">Nome completo</label>
  <input
    type="text"
    id="nome"
    placeholder="Digite o seu nome completo"
    required
  /><br />

  <label for="email">E-mail</label>
  <input
    type="text" id="email" placeholder="Digite o seu e-mail" required /> 
    <br/>

  <label for="assunto">Assunto do e-mail</label>
  <input
    type="text"
    id="assunto"
    placeholder="Digite o assunto do e-mail"
    required
  /><br />

  <label for="conteudo">Conteúdo do e-mail</label>
  <input
    type="text"
    id="conteudo"
    placeholder="Digite o conteúdo do e-mail"
    required
  /><br />

  <input type="submit" value="Enviar" />

  <!-- <input
    type="submit"
    value="Enviar"
    onclick="location.href='posContato.html'"
  /> -->
</form>

<hr />
